<!DOCTYPE html>
<html>
<body>
	<div class = 'login'>
		<h1>Predict House Price</h1>
		<form action = "{{url_for('predict')}}" method = "post" enctype = "multipart/form-data">
			<input type = "text" name = "Income" placeholder = "Income" required = "required" />
			<input type = "text" name = "HouseAge" placeholder = "Age of House" required = "required" />
			<input type = "text" name = "AveRooms" placeholder = "Number of Rooms" required = "required" />
			<input type = "text" name = "AveBedrms" placeholder = "Number of Bedrooms" required = "required" />
			<input type = "text" name = "Population" placeholder = "Census Block Population" required = "required" />
			<input type = "text" name = "Occupancy" placeholder = "Number of People in House" required = "required" />
			<button type = "submit" class = "btn btn-primary btn-block btn-large">Predict</button>
		</form>
	<br>
	<br>
	{{ prediction_text }}
	</div>
</body>
</html>
